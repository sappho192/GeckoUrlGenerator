<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gecko URL Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gecko URL Generator</h1>
    </div>
    <div class="container">
        <label>
            Base URL:
            <input id="input-base-url" type="text" value="">
        </label>
    </div>
    <div class="container">
        <label>
            Audio URL:
            <input id="input-audio-url" type="text" value="">
        </label>
    </div>
    <!-- Button to add more transcript -->
    <div class="container" id="transcript-container">
        <button id="add-transcript-button" onclick="addTranscriptInput()">+</button>
        <div id="transcript-inputs">
            <div id="transcript-div-0">
                <label>
                    Transcript URL:
                    <input id="transcript-input-0" type="text" value="">
                </label>
                <select id="transcript-type-select-0">
                    <option value="rttm">RTTM</option>
                    <option value="json">JSON</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <button id="generate-button" onclick="generateURL()">Generate!</button>
        <label>
            <textarea id="output-url" style="width: 400px;height: 250px;"></textarea>
        </label>
    </div>
</body>
</html>
